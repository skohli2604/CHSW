<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
</head>
<body>
    <h1>Diabetes Prediction Form</h1>
    <form action="/predict-diabetes" method="post">
        <label>Pregnancies:</label><br>
        <input type="number" name="pregnancies" required><br><br>
        <label>Glucose:</label><br>
        <input type="number" name="glucose" required><br><br>
        <label>Blood Pressure:</label><br>
        <input type="number" name="blood_pressure" required><br><br>
        <label>Skin Thickness:</label><br>
        <input type="number" name="skin_thickness" required><br><br>
        <label>Insulin:</label><br>
        <input type="number" name="insulin" required><br><br>
        <label>BMI:</label><br>
        <input type="number" step="0.1" name="bmi" required><br><br>
        <label>Diabetes Pedigree Function:</label><br>
        <input type="number" step="0.01" name="diabetes_pedigree_function" required><br><br>
        <label>Age:</label><br>
        <input type="number" name="age" required><br><br>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
